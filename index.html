    <script>
        // Configuración de Tailwind para reconocer 'dark' de forma manual
        tailwind.config = {
            darkMode: 'class', // Usa la clase 'dark' en el <html>
        }

        // Script para gestionar el modo oscuro/claro
        function setupThemeToggle() {
            const themeToggle = document.getElementById('theme-toggle');
            const htmlElement = document.documentElement;

            // Cargar preferencia guardada o establecer claro por defecto
            const currentTheme = localStorage.getItem('theme') || 'light';
            if (currentTheme === 'dark') {
                htmlElement.classList.add('dark');
            } else {
                htmlElement.classList.remove('dark');
            }
            updateToggleButton(currentTheme);

            themeToggle.addEventListener('click', () => {
                let newTheme;
                if (htmlElement.classList.contains('dark')) {
                    htmlElement.classList.remove('dark');
                    newTheme = 'light';
                } else {
                    htmlElement.classList.add('dark');
                    newTheme = 'dark';
                }
                localStorage.setItem('theme', newTheme);
                updateToggleButton(newTheme);
            });

            function updateToggleButton(theme) {
                if (theme === 'dark') {
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i>'; // Icono de sol para modo oscuro
                } else {
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i>'; // Icono de luna para modo claro
                }
            }
        }

        document.addEventListener('DOMContentLoaded', setupThemeToggle);
    </script>
